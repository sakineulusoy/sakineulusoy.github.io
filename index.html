<html>
    <head>
        <title>position some divs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            box{
                height: 10%;
                with:10%;
            }
            #d1 {
                position: absolute;
                left: 45%;
                width: 10%;
                top: 45%;
                height: 10%;
               
                background-color: lightsalmon
                
            }
            #d2 {
                position: absolute; 
                    left: 50%;
                    width: 10%;
                    top: 50%;
                    opacity: 0.5;
                    height: 10%;
                    background-color: blueviolet;
                    z-index: 100%;
            }
            #d3{
                position: absolute;
                left: 50%;
                top: 50%;
                width:5%;
                height: 20%;
                opacity: 0.5;
                background-color: yellowgreen;
                z-index: 100%;
                   
                    
            }
        </style>
    </head>
    <body>
        <div id="d1" ></div>
        <div id="d2"></div>
        <div id="d3"></div>
    </body>
</html>
