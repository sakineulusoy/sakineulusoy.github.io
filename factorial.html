<html>
    <head>
        <title>factorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            function factorial(number) {
                var res=1;
                for( var=i=2; i<=number; i++)
                {
                    res=res*i; // res*=i;
                }
                return res;
                
                }
                
                    
                    
                }
           
        </script>
    </head>
    <body>
        <div>
                <form>
                    <input type="text" id="number" value="5" />
                    <input type="text" id="res" placeholder="result is here" />
                    <input type="button" onclick="calculate();" />
            </form>
            
        </div>
        <script> 
        function calculate() {
                    var innum=$("#number")  val();
                    var res= factorial(innum);
                    $("#res")  val(res);
                                </script>
    </body>
</html>
